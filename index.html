        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',

            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1

            }
            highlightLayer.openPopup();
        }

        function pop_Carreteras_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID_RED'] !== null ? autolinker.link(feature.properties['ID_RED'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TIPO_VIAL</th>\
                        <td>' + (feature.properties['TIPO_VIAL'] !== null ? autolinker.link(feature.properties['TIPO_VIAL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOMBRE'] !== null ? autolinker.link(feature.properties['NOMBRE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Poblacionporlocalidad_2_0(feature) {
            if (feature.properties['POBTOT'] >= 1.000000 && feature.properties['POBTOT'] <= 100.000000 ) {
                return {

                weight: 1,

            }
